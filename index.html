<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de tarefas</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="empty-input-error hidden">Por favor digite uma tarefa</div>
      <div class="input-box">
        <input type="text" class="input" placeholder="Escreva sua tarefa" />
        <button class="add-task">+</button>
      </div>

      <div class="list-task"></div>

      <div class="edit-window hidden">
        <button class="close-window">fechar</button>
        <h2 class="edit-id-task"></h2>
        <hr />
        <form>
          <div class="edit-form">
            <label for="nome">Nome</label>
            <input type="text" class="edit-input" />
            <button class="save-btn">Salvar</button>
          </div>
        </form>

        <div class="window-bg hidden"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
