<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de tarefas</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="empty-input-error hidden">Por favor digite uma tarefa</div>
      <div class="input-box">
        <input type="text" class="input" placeholder="Escreva sua tarefa" />
        <button class="add-task">+</button>
      </div>

      <div class="list-task"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
